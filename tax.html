<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <style>
        tr th,td{
            border-bottom: 1px black solid;
        }
    </style>
</head>
  <body>
      <div class="container-fluid">
        <div class="row">
            <div class="h1 bg-info text-center p-5"> Afghanistan tax System </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                
                   <table class="table ">
                    <tr class="" > 
                        <th>Grass Salaray</th>
                        <td id="grass"></td>
                    </tr>
                    <tr class="">
                        <th>Nate Salary</th>
                        <td id="nate" class="position-relative"></td>
                    </tr>
                    <tr class="">
                        <th>tax</th>
                        <td id="tax" class="position-relative"> </td>
                    </tr>
                   </table>
                  
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">AFN</span>                  
                    <input type="text" id="salary" class="form-control" placeholder="Enter Yout Grass salary" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="calculate">Calculate Tax</button>
                  </div>
             
               <div id="result"></div>
            </div>
            <div class="col-md-4">
                <table class="table ">
                    <tr>
                        <th>Monthly Salary</th>
                        <th>Withholding Amount</th>
                    </tr>
                    <tr>
                        <td>
                            0 to 5,000  <sup>AFN</sup>
                        </td>
                        <td>
                            0%  <sup>AFN</sup>
                        </td>
                    </tr>
                   </table>
            </div>
        
        </div>
      </div>   
  
  
  

 <script>
    $(document).ready(function() {
    $('#calculate').click(function() {
        var salary = parseFloat($('#salary').val());

        if (isNaN(salary) || salary < 0) {
            $('#result').html('<p class="bg-danger text-white p-4">Please enter a valid positive number for salary.</p>');
            return;
        }

        var tax = 0;

        if (salary <= 5000) {
            tax = 0;
        } else if (salary <= 12500) {
            tax = 0.02 * (salary - 5000);
        } else if (salary <= 100000) {
            tax = 150 + 0.1 * (salary - 12500);
        } else {
            tax = 8900 + 0.2 * (salary - 100000);
        }

        tax = Math.max(0, tax); // Ensure tax is not negative
        var currency = '<sup> AFN</sup>';
        var Natesalary = salary - tax;
        var formattedTax = tax.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); // Add commas for thousand separators
        var formattedSalary = salary.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); // Add commas for thousand separators
        var formattedNatesalary = Natesalary.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); // Add commas for thousand separators
        var resultMessage = formattedTax ;
        $('#grass').html(formattedSalary + currency)
        $('#nate').html(formattedNatesalary + currency)
        $('#tax').html(resultMessage + currency);

    });
});

 </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
